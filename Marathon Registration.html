<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="Fname">FirstName</label>
            <input type="text" id="Fname" placeholder="Enter First Name"><br>
            <label for="Lname">LastName</label>
            <input type="text" id="Lname" placeholder="Enter Last Name">
        </div>
        <div>
            <h5>Select a Race</h5>
            <input type="radio" name="checkBox" id="first">
            <label for="first">Fun Run 5K</label><br>
            <input type="radio" name="checkBox" id="second">
            <label for="second">Full Marathon</label><br>
            <input type="radio" name="checkBox" id="third">
            <label for="third">Half Marathon</label> 
        </div>
        <div>
            <label for="Ageid">Select Age Group</label>
            <select name="Age" id="Ageid"> 
                <option value="Under18">Under-18</option>
                <option value="18-50"> 18-50</option>       
                <option value="Above50">>50</option>
            </select>

        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Enter mailId"><br>
            <label for="Pass">Password</label>
            <input type="password" id="Pass" placeholder="Enter Password">
        </div>
    </form>
    
</body>
</html>
